<!doctype html>
<html lang="en">
  <head>
    <title>📝 To-Do App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">📝 To-Do List</h2>

          <!-- Add Task Form -->
          <form action="/add" method="post" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
            <button class="btn btn-success">Add</button>
          </form>

          <!-- Task List -->
          <ul class="list-group">
            {% for task in tasks %}
              <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}text-muted text-decoration-line-through{% endif %}">
  <div class="d-flex align-items-center">
    <!-- ✅ Completion Checkbox -->
    <form action="/toggle/{{ task.id }}" method="post" style="margin-right: 10px;">
      <input type="checkbox" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
    </form>
    {{ task.content }}
  </div>

  <div class="btn-group">
    <a href="/edit/{{ task.id }}" class="btn btn-warning btn-sm">✏️ Edit</a>
    <form action="/delete/{{ task.id }}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-danger btn-sm">🗑️ Delete</button>
    </form>
  </div>
</li>

            {% else %}
              <li class="list-group-item text-center text-muted">No tasks yet. Add one!</li>
            {% endfor %}
          </ul>

        </div>
      </div>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
